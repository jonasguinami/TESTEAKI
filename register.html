<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Lojista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleregister.css">
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <h2>Cadastro de Lojista</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" maxlength="15" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" maxlength="14" required>
                </div>

                <div class="input-group">
                    <label for="cnpj">CNPJ (opcional)</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="XX.XXX.XXX/XXXX-XX" maxlength="18">
                </div>

                <div class="input-group password-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                    <span class="toggle-password visible" id="toggleSenha"></span>
                </div>

                <div class="input-group password-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="********" required>
                    <span class="toggle-password visible" id="toggleConfirmarSenha"></span>
                </div>

                <div class="input-group">
                    <label for="formaPagamento">Forma de Pagamento Preferencial</label>
                    <select id="formaPagamento" name="formaPagamento" required>
                        <option value="">Selecione uma opção</option>
                        <option value="cartaoCredito">Cartão de Crédito</option>
                        <option value="boleto">Boleto Bancário</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>

                <button type="submit" class="register-button">Cadastrar Lojista</button>
            </form>
            <div id="message" class="message"></div>
            
            <div class="links-uteis">
                <a href="login.html">Já tem sua conta? Clica aqui</a>
            </div>
        </div>
    </div>
    <script src="scriptregister.js"></script>
</body>
</html>
